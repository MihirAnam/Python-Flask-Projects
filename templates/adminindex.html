<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="static/style/adminstyle.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
  .loginbox{
    position: relative;
    border-radius: 10px;
    width: 100%;
    height: 100%;
    max-width: 1200px;
    max-height: 900px;
    background: linear-gradient(180deg, #e0e9fd 0%, #e9ecf1 90%);
    box-shadow: 0 0 0 10px rgb(255 255 255 / 40%);
    overflow: hidden;
  }
  input{
  width: 80%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
</style>
</head>
<body>
<!-- partial:index.partial.html -->
<link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">


{% if login=="pending" %}
<div class="app-container" style="display:block; height: 300px; width: 500px;">
  <center><h1 class="section-header">Admin Login</h1>
    <form action="/adminlogin" method="post">
      <input type="text" placeholder="Username" name="user">
      <input type="password" placeholder="password" name="password"><br>
      <button type="submit" class="btn btn-success" style="margin-top:10px ;">Login</button>
    </form>
  </center>
</div>
{% endif %}


  {% if login=="sucessful" %}
  <div class="app-container">
  <div class="left-area">
    <button class="btn-close-left">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-x-circle" viewBox="0 0 24 24">
        <defs/>
        <circle cx="12" cy="12" r="10"/>
        <path d="M15 9l-6 6M9 9l6 6"/>
      </svg>
    </button>
    <div class="app-name">MUSICA</div>
    <a href="#" class="item-link active" id="pageLink">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-grid" viewBox="0 0 24 24">
        <defs />
        <path d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z" />
      </svg>
    </a>
    
    <a href="/adminlogout">
    <button class="btn-logout">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-log-out" viewBox="0 0 24 24">
        <defs/>
        <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"/>
      </svg>
    </button>
    </a>
  </div>
  <div class="main-area">
    <button class="btn-show-right-area">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"><polyline points="15 18 9 12 15 6"/></svg>
    </button>
    <button class="btn-show-left-area">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
    </button>
 
    <section class="content-section">
      <div class="section-header-wrapper">
        <h1 class="section-header">Registered Users</h1>
      </div>
      <div class="files-table">
        <div class="files-table-header">
          <div class="column-header table-cell">id</div>
          <div class="column-header table-cell size-cell">Username</div>
          <div class="column-header table-cell">Email</div>
          <div class="column-header table-cell">Password</div>
          <div class="column-header table-cell">Date</div>
        </div>
          {% for i in regusers %}
          <div class="files-table-row">
          <div class="table-cell">{{i[0]}}</div>
          <div class="table-cell">{{i[1]}}</div>
          <div class="table-cell">{{i[2]}}</div>
          <div class="table-cell">{{i[3]}}</div>
          <div class="table-cell">{{i[4]}}</div>
        </div>

         {% endfor %}
      </div>
    </section>
  </div>
</div>
  {% endif %}


<!-- scripts -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script><script  src="static/style/adminscript.js"></script>

</body>
</html>
